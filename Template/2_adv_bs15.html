<button id="finishButton" class="button" onclick="finished()"><span>Continue</span></button>

            <div id="confetti-container"></div>
            
        <style>
          /* Add this style for the transition */
          #color-content {
            transition: background-color 0.5s ease; /* smooth 0.5 second transition */
          }
          #finishButton {
            transition: 1s ease;
          }
          #content-p {
            transition: 3s ease;
          }
          #image-container {
            transition: 10s ease;
          }
          #myVideo {
            transition: 10s ease;
          }

          #proceed {
            border-radius: 4px;
            background-color: yellow;
            border: none;
            color: #000000;
            text-align: center;
            font-size: 15px;
            padding: 10px;
            width: 100px;
            transition: all 5s ease-in;
            cursor: pointer;
            margin: 5px;
            border-radius: 18px;
            margin-left: 50px;
            position: fixed;
            display: none;
            top: 90%;
            left: 1%;
            animation: fadeIn 3s;
            }

          #proceed:hover {
            background-color: rgb(187, 187, 52);
            transition: all 3s;
          }

          #header1 {
            transition: 2s ease;
          }

          #header2 {
            transition:2s ease;
          }

          #trademark {
            display: none;
            transition-delay: 4s;
            transition: 3s ease;
            animation: fadeIn 4s;
          }

          #label-nav2 {
            width: 115px;
            position: fixed;
            display: none;
            top: 0;
            left: 70rem
          }

          @keyframes fadeIn {
            0% {
              opacity: 0;
            }
            100% {
              opacity: 1;
            }
          }

        /* Confetti styles */
        .confetti {
          position: absolute;
          width: 10px;
          height: 10px;
          background-color: red;
          opacity: 0;
          border-radius: 50%; /* Default shape is round, some confetti will be circular */
          animation: popper 2s ease forwards;
        }

        /* Different colors and random variations */
        .confetti:nth-child(2) { background-color: blue; }
        .confetti:nth-child(3) { background-color: yellow; width: 15px; height: 15px; border-radius: 0; }
        .confetti:nth-child(4) { background-color: green; width: 12px; height: 12px; }
        .confetti:nth-child(5) { background-color: purple; width: 20px; height: 5px; }
        .confetti:nth-child(6) { background-color: orange; width: 8px; height: 8px; border-radius: 50%; }
        .confetti:nth-child(7) { background-color: pink; width: 10px; height: 20px; }

        /* Confetti animation */
        @keyframes popper {
          0% {
            transform: translateY(0) translateX(0);
            opacity: 1;
          }
          100% {
            transform: translateY(-200px) translateX(calc(50vw - 50px)) rotate(720deg);
            opacity: 0;
          }
        }

        /* Confetti with different fall trajectories */
        .confetti:nth-child(odd) {
          animation: popper-left 2.5s ease forwards;
        }

        @keyframes popper-left {
          0% {
            transform: translateY(0) translateX(0);
            opacity: 1;
          }
          100% {
            transform: translateY(200px) translateX(-100px) rotate(-360deg);
            opacity: 0;
          }
        }
        </style>

        <script>
            function finished() {
              var maincontent = document.getElementById("color-content");
              var finishBtn = document.getElementById("finishButton");
              var content = document.getElementById("content-p");
              var container = document.getElementById("image-container");
              var video = document.getElementById("myVideo");
              var proceed = document.getElementById("proceed");
              var mainhead = document.getElementById("header2");
              var removeHead = document.getElementById("header1");
              var name = document.getElementById("trademark");

              maincontent.style.backgroundColor = "#F7E2D6";
              maincontent.style.marginTop = "7rem";
              finishBtn.style.position = "fixed";
              finishBtn.style.top = "500rem";
              content.style.color = "black";
              container.style.top = "400rem";
              container.style.borderColor = "#F7E2D6";

              video.style.top = "400rem";
              content.innerHTML = "Great! You can now proceed to our Homepage!";
              proceed.style.position = "fixed";
              proceed.style.display = "block"
              proceed.style.left = "37rem";
              content.style.top = "15rem";
              content.style.fontSize = "35px";
              content.style.width = "100%"
              content.style.left = "15.3rem";
              removeHead.style.position = "fixed";
              removeHead.style.left = "400rem";
              mainhead.style.position = "fixed";
              mainhead.style.left = "17rem";
              mainhead.style.top = "7rem";
              mainhead.style.fontSize = "80px";
              mainhead.innerHTML = "Congratulations!";
              name.style.display = "block";
              name.style.position = "fixed";
              name.style.top = "20rem";
              name.style.left = "29rem";
              name.style.fontSize = "80px";
              proceed.style.top = "29rem";
              
            // Add party poppers (confetti)
            createConfetti();
            }


            function createConfetti() {
              var container = document.getElementById('confetti-container');
              container.innerHTML = ''; // Clear previous confetti
              
              for (var i = 0; i < 100; i++) { // Create 100 pieces of confetti
                var confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.top = Math.random() * 100 + '%';  // Random vertical position
                confetti.style.left = Math.random() * 100 + '%'; // Random horizontal position
                container.appendChild(confetti);
      
                // Remove confetti after animation completes
                setTimeout(function() {
                  confetti.remove();
                }, 2500); // Wait for the animation to finish before removing
              }
            }
          </script>
